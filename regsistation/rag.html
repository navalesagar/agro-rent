<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Registration</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 15px;
    }

    .error {
      font-size: 12px;
      color: #ffb3b3;
      margin-top: 5px;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #00e676;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c853;
    }

    .success {
      text-align: center;
      margin-top: 15px;
      color: #b9ffb9;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Create Account</h2>

    <form id="registerForm">
      <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" />
        <div class="error" id="userError">Username required</div>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" />
        <div class="error" id="emailError">Valid email required</div>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" />
        <div class="error" id="passError">
          Password must be 6+ characters
        </div>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="success" id="successMsg">
      âœ… Registration Successful!
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;

      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");

      // Username validation
      if (username.value.trim() === "") {
        showError("userError");
        valid = false;
      } else hideError("userError");

      // Email validation
      if (!email.value.includes("@")) {
        showError("emailError");
        valid = false;
      } else hideError("emailError");

      // Password validation
      if (password.value.length < 6) {
        showError("passError");
        valid = false;
      } else hideError("passError");

      if (valid) {
        document.getElementById("successMsg").style.display = "block";
        form.reset();
      }
    });

    function showError(id) {
      document.getElementById(id).style.display = "block";
    }

    function hideError(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>

</body>
</html>
